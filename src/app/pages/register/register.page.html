<ion-content class="register-content">
  <div class="register-container">
    <!-- Logo/Header Section -->
    <div class="header-section">
      <div class="logo-container">
        <ion-icon name="person-add-outline" class="logo-icon"></ion-icon>
        <h1 class="app-title">Crear Cuenta</h1>
      </div>
      <p class="welcome-text">Únete a SkyShare</p>
    </div>

    <!-- Register Form -->
    <div class="form-container">
      <form (submit)="handleRegister()" class="register-form">
        <div class="input-group">
          <ion-item class="custom-input" lines="none">
            <ion-icon name="person-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input 
              [(ngModel)]="name" 
              name="name" 
              placeholder="Nombre completo" 
              type="text" 
              required
              class="styled-input">
            </ion-input>
          </ion-item>
        </div>

        <div class="input-group">
          <ion-item class="custom-input" lines="none">
            <ion-icon name="mail-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input 
              [(ngModel)]="email" 
              name="email" 
              placeholder="Correo electrónico" 
              type="email" 
              required
              class="styled-input">
            </ion-input>
          </ion-item>
        </div>

        <div class="input-group">
          <ion-item class="custom-input" lines="none">
            <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input 
              [(ngModel)]="password" 
              name="password" 
              placeholder="Contraseña" 
              type="password" 
              required
              class="styled-input">
            </ion-input>
          </ion-item>
        </div>

        <div class="input-group">
          <ion-item class="custom-input" lines="none">
            <ion-icon name="lock-closed-outline" slot="start" class="input-icon"></ion-icon>
            <ion-input 
              [(ngModel)]="confirmPassword" 
              name="confirmPassword" 
              placeholder="Confirmar contraseña" 
              type="password" 
              required
              class="styled-input">
            </ion-input>
          </ion-item>
        </div>

        <div class="terms-section">
          <ion-checkbox [(ngModel)]="acceptTerms" name="acceptTerms"></ion-checkbox>
          <ion-label class="terms-text">
            Acepto los <span class="terms-link">términos y condiciones</span>
          </ion-label>
        </div>

        <ion-button 
          expand="block" 
          type="submit" 
          class="register-button"
          shape="round"
          [disabled]="!acceptTerms">
          <ion-icon name="person-add-outline" slot="start"></ion-icon>
          Crear Cuenta
        </ion-button>
      </form>
    </div>

    <!-- Login Section -->
    <div class="login-section">
      <p class="login-text">¿Ya tienes una cuenta?</p>
      <ion-button 
        fill="outline" 
        routerLink="/login" 
        class="login-button-link"
        shape="round">
        <ion-icon name="log-in-outline" slot="start"></ion-icon>
        Iniciar Sesión
      </ion-button>
    </div>

    <!-- Decorative Elements -->
    <div class="decorative-elements">
      <div class="circle circle-1"></div>
      <div class="circle circle-2"></div>
      <div class="circle circle-3"></div>
    </div>
  </div>
</ion-content>
